<!DOCTYPE html>
<html>
  <head>
    <title>Ravenclaw Toolkit</title>
    <style>
      h1 {color: white;
          font-size: 5rem;
         -webkit-text-stroke-width: 1px;
         -webkit-text-stroke-color: black;}
      html { 
          background: linear-gradient(to bottom right, blue, silver, blue) no-repeat center center fixed; 
          -webkit-background-size: cover;
          -moz-background-size: cover;
          -o-background-size: cover;
          background-size: cover;
      }
    </style>
  </head>
  <!----<div style="background-image: url('static/ravenclaw.jpg');">-->
  <body>
    <div class="content">
      <h1>Ravenclaw Toolkit</h1>
      <h2>Please Enter the book and page numbers in the boxes below</h2>
      <div>
        <form method="POST", action="/display_page">
          <label for="booknum">Book Number:</label><br>
          <input type="text" id="booknum" name="booknum" placeholder="Book Number Here (1-7)"><br>
          <label for="pagenum">Page Number:</label><br>
          <input type="text" id="pagenum" name="pagenum" placeholder="Page Number Here"><br><br>
          <input type="submit" value="Display Page!">
        </form>
      </div>
    </div>
    <div>
      {% block display %}
      {% endblock %}
    </div>
  </body>
</html>
