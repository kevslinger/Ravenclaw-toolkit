<!DOCTYPE html>
<html>
  <head>
    <title>Ravenclaw Toolkit</title>
    <style>
      h1 {color: black;
          font-size: 5rem;}
      html { 
          background: #d4e4ff no-repeat center center fixed; 
          -webkit-background-size: cover;
          -moz-background-size: cover;
          -o-background-size: cover;
          background-size: cover;
          text-align: center;
          font-family: Avenir;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Ravenclaw Toolkit</h1>
      <h2>Please Enter the book and page numbers in the boxes below</h2>
      <div>
        <form method="POST", action="/display_page">
          <label for="booknum">Book Number:</label><br>
          <input type="text" id="booknum" name="booknum" placeholder="Book Number Here (1-7)" required><br>
          <label for="pagenum">Page Number:</label><br>
          <input type="text" id="pagenum" name="pagenum" placeholder="Page Number Here" required><br><br>
          <input type="submit" value="Display Page!">
        </form>
      </div>
    </div>
    <div>
      {% block display %}
      {% endblock %}
    </div>
  </body>
</html>
